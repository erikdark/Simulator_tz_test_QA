<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тендерная площадка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тендерная площадка</h1>
        <div id="tender-section">
            <h2>Текущий тендер</h2>
            <div id="tender-details">
                <p>Название тендера: Постройка моста</p>
                <p>Бюджет: 1,000,000 рублей</p>
            </div>
            <div id="bid-section">
                <h3>Подать заявку</h3>
                <input type="text" id="participant-name" placeholder="Ваше имя">
                <input type="number" id="bid-amount" placeholder="Сумма заявки">
                <button onclick="submitBid()">Подать</button>
            </div>
            <div id="negotiation-section" style="display: none;">
                <h3>Этап переговоров</h3>
                <input type="number" id="new-bid-amount" placeholder="Новая сумма заявки">
                <button onclick="submitNewBid()">Подать новую заявку</button>
            </div>
            <div id="winner-section" style="display: none;">
                <h3>Победитель тендера</h3>
                <p id="winner-name"></p>
                <p id="winner-bid"></p>
            </div>
        </div>
        <div id="bids-list">
            <h3>Список заявок</h3>
            <ul id="bids"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
